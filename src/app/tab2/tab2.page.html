<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css" />
    <style>
         :root {
            --ion-safe-area-top: 20px;
            --ion-safe-area-bottom: 22px;
        }
    </style>
</head>

<body>
    <ion-app>
        <ion-header translucent>
            <ion-toolbar>
                <ion-title>Paises mundiales</ion-title>
            </ion-toolbar>
        </ion-header>,
        <ion-content fullscreen>
            <ion-card *ngFor='let i of paises'>
                <ion-card-header>
                    <ion-card-title>{{i.name}}</ion-card-title>
                    <ion-card-subtitle>Población : {{i.population}}</ion-card-subtitle>
                    <ion-card-subtitle>Lenguaje : {{i.language}}</ion-card-subtitle>
                    <ion-card-subtitle>Capital : {{i.capital}}</ion-card-subtitle>
                    <ion-card-subtitle>Región : {{i.region}}</ion-card-subtitle>
                    <ion-card-subtitle>Sub Región : {{i.subregion}}</ion-card-subtitle>
                </ion-card-header>
                <img src="{{i.flag}}" />
            </ion-card>
        </ion-content>
    </ion-app>
</body>
